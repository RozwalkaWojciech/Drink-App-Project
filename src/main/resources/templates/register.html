<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!--head fragment-->
<head th:replace="fragments/head :: head"></head>
<body>

<section class="about" id="logs">
    <div class="container">
        <h2 class="section-title"> Welcome! <br> Register in here. </h2>

        <form  th:action="@{/saveUser}" method="post" th:object="${user}" >

            <label for="firstName" style="margin-left: -55px"> First Name: </label>
            <input style="float: none; margin-left: 10px" type="text" th:field="*{firstName}" id="firstName" name="firstName"
                   placeholder="First Name" required><br><br>

            <label for="lastName" style="margin-left: -79px"> Last Name: </label>
            <input style="float: none; margin-left: 10px" type="text" th:field="*{lastName}" id="lastName" name="lastName"
            placeholder="Last Name" required><br><br>

            <label for="login" style="margin-left: -55px"> Login: </label>
            <input style="float: none; margin-left: 10px" type="email" th:field="*{email}" id="login" name="login" placeholder="Email"
                   required><br><br>

            <label for="password" style="margin-left: -84px"> Password: </label>
            <input style="float: none; margin-left: 10px" type="password" minlength="7" th:field="*{password}" id="password" name="password"
                   placeholder="min 7 char" required><br><br>

            <label for="password" style="margin-left: -144px"> Confirm password: </label>
            <input style="float: none; margin-left: 10px" type="password" id="passwordConfirm" name="passwordConfirm"
                   placeholder="min 7 char" required><br><br>

            <script src="scripts/valid.js"></script>

            <div class="upload-btn-wrapper" style="float: none">
                <input class="btn2" type="submit" name="save" value="Sign up"/><br/><br/>
            </div>
        </form>
        <div class="upload-btn-wrapper" style="float: none">
            <form method="get" action="/navigation" style="width: 100%">
                <input class="btn2" type="submit" name="navigator" value="Login"/>
            </form>
        </div>


    </div>
</section>
</body>
</html>
